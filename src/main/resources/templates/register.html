<body>
<!-- main -->
<div class="main-w3layouts wrapper">
    <h1>Creative SignUp Form</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form action="/register" method="post"   th:object="${registerFormDto}" name="registerFormDTO">
                <input class="text" type="text" name="username" th:field="*{username}" placeholder="Username" required="">
                <input class="text email" type="email" name="email" th:field="*{email}" placeholder="Email" required="">
                <input class="text" type="password" name="password" th:field="*{password}" placeholder="Password" required="">
                <input class="text w3lpass" type="password" placeholder="Confirm Password" required="">
                <div class="wthree-text">
                    <label class="anim">
                        <input type="checkbox" class="checkbox" required="">
                        <span>I Agree To The Terms & Conditions</span>
                    </label>
                    <div class="clear"></div>
                </div>
                <!--    DTO binding errors  -->
                <div th:if="${#fields.hasErrors('username')}">
                    <div class="alert alert-danger" role="alert">
                        <div th:text="#{exception-msg.username-invalid}"></div>
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('email')}">
                    <div class="alert alert-danger" role="alert">
                        <div th:text="#{exception-msg.email-invalid}"></div>
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('password')}">
                    <div class="alert alert-danger" role="alert">
                        <div th:text="#{exception-msg.password-invalid}"></div>
                    </div>
                </div>

                <!--    registration errors -->
                <div th:if="${register_exception != null && register_exception == true}">
                    <div class="alert alert-danger" role="alert">
                        <div th:text="#{${err_msg_desc}}"></div>
                    </div>
                </div>
                <input type="submit" value="SIGNUP">
            </form>
            <p>Don't have an Account? <a href="/login"> Login Now!</a></p>
        </div>
    </div>
